- - Mi computadora está muy lenta 
  - Intenta con lo siguiente \n 1.- Windows + R \n 2.- En el recuadro de Windows escribe "%temp%" \n 3.- Se abrirá una ventana con una lista de archivos temporales, elimínalos todos. \n ¿Funciono? 
