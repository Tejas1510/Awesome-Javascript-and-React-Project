- - Mi computadora no reconoce mi USB 
  - Intenta lo Siguiente \n 1.-Abra el Navegador y busque "Microsoft Fix It" \n 2.-Descarguelo e Instálelo. \n 3.-Ejecute la Aplicación. \n ¿Funcionó? 
- - Mi computadora se tarda en encender 
  - Intenta lo Siguiente \n 1.-Presione Windows y escriba "Administrador de Tareas". \n 2.-De la segunda barra de Opciones Seleccione "Inicio" y busque los que tienen "Impacto de Inicio" "Alto" y "Medio". \n 3.-Seleccione uno y presione el botón derecho y seleccione "Deshabilitar". \n 4.-Haga lo mismo con todos los que tienen "Impacto de Inicio" "Alto" y "Medio". \n 5.-Reinicie su Equipo. ¿Funciono? 
