- - Mi computadora no reconoce mi USB 
  - Intenta lo Siguiente \n 1.-Presione Windows y escriba “Administrador de dispositivos”.\n 2.-Seleccione la opción "Controladores de bus serie universal". \n 3.-A cada una de las secciones selecciónela y presione el botón derecho y seleccione "Actualizar controlador". \n 4.-Desconecte y vuelva a conectar la USB. ¿Funcionó?  
- - Mi computadora no reconoce mi USB 
  - Intenta lo Siguiente \n 1.-Presione Windows y escriba “Administrador de dispositivos”.\n 2.-Busque la opción "Dispositivo Desconocido" \n 3.-Seleccionelo y presione el botón derecho y seleccione "Desinstalar". \n 4.-Reinicie la computadora. ¿Funcionó? 
- - No Existe 
