<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
    <img id="earth" src="earth.png" height="5" width="5">
  <img id="sun" src="sun.png" height="2" width="2">
  <img id="moon" src="moon.png" height="2" width="2">
	<style>
	#can{display: block;margin: 50px auto;border: 1px solid #999;}
	</style>
	<script>
	window.onload=function () {
		var sun = new Image();
var moon = new Image();
var earth = new Image();

function init() {
  var earth=document.getElementById("earth");
    var sun=document.getElementById("sun");
    var moon=document.getElementById("moon");
  window.requestAnimationFrame(draw);
}

function draw(){
  var ctx = document.getElementById('canvas').getContext('2d');

  ctx.globalCompositeOperation = 'destination-over';
  // 清空画布内容
  ctx.clearRect(0, 0, 300, 300);

  ctx.fillStyle = "rgba(0, 0, 0, 0.4)";
  ctx.strokeStyle = "rgba(0, 153, 255, 0.4)";

  // 保存画布状态
  ctx.save();
  ctx.translate(150, 150);

  // 开始绘制图形

  // 地球
  var time = new Date();
  ctx.rotate(((2*Math.PI)/60)* time.getSeconds() + ((2*Math.PI)/60000)*time.getMilliseconds());
  ctx.translate(105, 0);
  // 阴影
  ctx.fillRect(0, -12, 50, 24);
  ctx.drawImage(earth, -12, -12);

  // 月亮
  ctx.rotate(((2*Math.PI)/6)*time.getSeconds() + ((2*Math.PI)/6000)*time.getMilliseconds());
  ctx.translate(0, 28.5);
  ctx.drawInmage(moon, -3.5, -3.5);

  // 恢复画布状态
  ctx.restore();

  ctx.beginPath();
  ctx.arc(150, 150, 105, 0, Math.PI*2, false);

  ctx.stroke();

  ctx.drawImage(sun, 0, 0, 300, 300);

  window.requestAnimationFrame(draw);
}

init();
	}
	</script>
</head>
<body>
	<canvas id="can" width="1024" height="768">
		当前浏览器不支持canvas，请更换浏览器后再试
	</canvas>
</body>
</html>
